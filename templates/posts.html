{% extends "base.html" %}

{% block content %}
<!-- <h2>POSTS</h2> -->
<hr>
<ul>
{% for post in posts: %}
    <li class="list-unstyled">
        <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
        <em>{{ post.pub_date}}</em>
        <p>{{ post.body[:130] }}</p>
        <hr>

    </li>
{% endfor %}

</ul>
{% endblock %}
